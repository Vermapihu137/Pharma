<P class="text-center fs-3" [ngClass]="isAccountCreated ? 'text-success pb-1' : 'text-danger pb-1'">
    {{displayMsg}}
  </P>
  
  <form [formGroup]="registerForm" (ngSubmit)="RegisterSubmitted()" class="border p-5 rounded-4">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Register</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" formControlName="Name">
            <div class="form-text text-danger" *ngIf="Name.errors?.['required'] && (Name.touched || Name.dirty)">
                Name is Required.</div>
                <div class="form-text text-danger" *ngIf="Name.errors?.['pattern'] && (Name.touched || Name.dirty)">
                    Name should start with Alphabet.</div>
        </div>
    </div>
        <div class="row">
            <div class="col mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                    Email is Required.</div>
                    <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                        Email is Invalid.</div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="PhoneNo" class="form-label">Contact</label>
                <input type="text" class="form-control" id="PhoneNo" formControlName="PhoneNo">
                <div class="form-text text-danger" *ngIf="PhoneNo.errors?.['required'] && (PhoneNo.touched || PhoneNo.dirty)">
                    Contact Required.</div>
                    <div class="form-text text-danger" *ngIf="PhoneNo.errors?.['pattern'] && (PhoneNo.touched || PhoneNo.dirty)">
                        Contact is Invalid.</div>
                        <div class="form-text text-danger" *ngIf="PhoneNo.errors?.['minlength'] && (PhoneNo.touched || PhoneNo.dirty)">
                            Contact is Short</div>
                            <div class="form-text text-danger" *ngIf="PhoneNo.errors?.['maxlength'] && (PhoneNo.touched || PhoneNo.dirty)">
                                Contact is Long.</div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
                    Password is Required.</div>
                    <div class="form-text text-danger" *ngIf="Password.errors?.['minlength'] || Password.errors?.['maxlength'] 
                    && (Password.touched || Password.dirty)">
                        Password should be at least 6 and at max 15 character long.</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
        <p class="message">Already have an Account? <a href="Login">Login</a></p>
  </form>
